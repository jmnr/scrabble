<script>

function ajaxGetRequest (searchurl, callback){
  var request = new XMLHttpRequest();
  request.onreadystatechange = function() {
      if(request.readyState === 4) {
        //console.log(JSON.parse(request.responseText)[0].text);
        document.getElementById("response").innerHTML = JSON.parse(request.responseText)[0].text;
        return JSON.parse(request.responseText)[0].text;
      };
  };
  request.open("GET", searchurl, true);
  request.send();
}

function makeUrl (word) {
  return ('http://api.wordnik.com/v4/word.json/' + word + "/definitions?limit=1&includeRelated=false&useCanonical=true&includeTags=false&api_key=a2a73e7b926c924fad7001ca3111acd55af2ffabf50eb4ae5");
}

</script>
