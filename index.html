<script>
  $('.inputs').keyup(function(e) {
    var arr = [];
    var live = false;
    for(var i = 1; i < 7; i++) {
      var x = document.getElementById('search' + i).value;
      if(x.length > 0) {
        arr.push(x.toLowerCase());
        live = true;
      } else {
        arr.push('_');
      }
    }

    var scrab = arr.join('');

    if (!live) {
      $('#results').html("<p></p>");
    } else {
      $.get('/' + scrab, function handler(data) {
        data = data.split(',');
        console.log('results back -', data);
        var results = '';
        for(var i = 0; i < data.length; i++) {
          results += "<p> " + data[i] + "</p>";
        }
        $('#results').html(results);
      });
